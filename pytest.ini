[pytest]
# Pytest configuration for geeup tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=geeup
    # --cov-report=html
    # --cov-report=term-missing
    # Disable cacheprovider warnings
    -p no:cacheprovider

# Console output style
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers - define custom markers here
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    gdal: marks tests that require GDAL
    
# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Ignore specific warnings from libraries
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*Using or importing.*:DeprecationWarning

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = geeup
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
# Fail if coverage is below this threshold
# fail_under = 80
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    
[coverage:html]
directory = htmlcov
