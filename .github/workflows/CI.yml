name: CI geeup

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  # Build and installation verification
  build:
    name: Build & Install on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Display Python version
        run: python --version

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build package
        run: |
          python -m build

      - name: Install package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          for file in dist/*.whl; do
            echo "Installing $file..."
            pip install "$file"
          done

      - name: Install package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Path dist -Filter *.whl | ForEach-Object {
            Write-Host "Installing $_..."
            pip install $_.FullName
          }

      - name: Verify geeup installation
        run: |
          geeup --help

      - name: Test package installation
        run: |
          geeup -h

      - name: Run basic import test
        run: |
          python -c "import geeup; from geeup.auth import initialize_ee; from geeup.batch_uploader import BatchUploader"

      - name: Installation summary
        run: |
          echo "Build and installation successful on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
          echo "All help commands working correctly"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          name: wheels
          path: dist/*.whl
          retention-days: 7
