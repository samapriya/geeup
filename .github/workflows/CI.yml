name: CI geeup

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  # Run tests first
  test:
    name: Run Tests on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Optional: reduce matrix size if needed
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Display Python version
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock python-box click rich requests packaging

      - name: Install package in development mode
        run: |
          pip install -e .

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --color=yes

      - name: Run tests with coverage (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          pytest tests/ --cov=geeup --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test summary
        run: |
          echo "Tests passed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

  # Build and installation verification
  build:
    name: Build & Install on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: test # Only run after tests pass
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build package
        run: |
          python -m build

      - name: Install package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          for file in dist/*.whl; do
            echo "Installing $file..."
            pip install "$file"
          done

      - name: Install package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Path dist -Filter *.whl | ForEach-Object {
            Write-Host "Installing $_..."
            pip install $_.FullName
          }

      - name: Verify geeup installation
        run: |
          geeup --help

      - name: Test package installation
        run: |
          geeup -h

      - name: Run basic import test
        run: |
          python -c "import geeup; from geeup.auth import initialize_ee; from geeup.batch_uploader import BatchUploader"

      - name: Installation summary
        run: |
          echo "Build and installation successful on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
          echo "All help commands working correctly"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          name: wheels
          path: dist/*.whl
          retention-days: 7
